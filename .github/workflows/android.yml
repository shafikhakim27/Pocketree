name: ðŸ“± Android CI/CD

on:
  push:
    branches: ["main", "develop"]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

jobs:
  # ðŸ—ï¸ JOB 1: BUILD & UNIT TEST
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew  

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK (Debug)
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocketree-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # ðŸ¤– JOB 2: MAESTRO UI TESTS
  ui-test:
    needs: build-android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    strategy:
      matrix:
        api-level: [29]
        target: [default]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Download the APK directly into the android folder
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: pocketree-debug.apk
          path: .

      - name: Install required libraries for emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan1 libxcb-xinerama0 libx11-6 libx11-xcb1

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro Flows
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: |

            # 1. Setup directories
            mkdir -p maestro-report
            mkdir -p .maestro/recordings
            mkdir -p .maestro/screenshots

            # 2. Run Test (Generates the JUnit XML)
            maestro test $GITHUB_WORKSPACE/android/.maestro/flow.yaml \
              --format junit \
              --output maestro-report/report.xml || true

            # 3. Run Record (Generates the MP4 video)
            # We use 'record' as a separate action since it's a different CLI entry point
            maestro record $GITHUB_WORKSPACE/android/.maestro/flow.yaml .maestro/recordings/flow.mp4

      - name: Generate Test Summary
        uses: test-summary/action@v2
        with:
          paths: "android/maestro-report/report.xml"
        if: always() # Essential to show the summary even when the test fails!

      - name: Upload Maestro Reports & Media
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: maestro-full-test-results
          path: |
            maestro-report/report.xml
            .maestro/recordings/flow.mp4
            .maestro/screenshots/**/*.png
