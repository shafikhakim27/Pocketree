name: ðŸ“± Android CI/CD

on:
  push:
    branches: ["main", "develop"]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

jobs:
  # ðŸ—ï¸ JOB 1: BUILD & UNIT TEST
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew  

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK (Debug)
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocketree-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # ðŸ¤– JOB 2: MAESTRO UI TESTS
  ui-test:
    needs: build-android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    strategy:
      matrix:
        api-level: [29]
        target: [default]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Download the APK directly into the app's build folder
      # Removed 'android/' from path because download-artifact is root-based
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: pocketree-debug.apk
          path: android/app/build/outputs/apk/debug/

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro Flows
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: |
            # âœ… Now 'app/build/...' points correctly to 'android/app/build/...'
            adb install app/build/outputs/apk/debug/app-debug.apk
            
            mkdir -p maestro-report
            maestro test .maestro/flow.yaml --format junit --output maestro-report/report.xml

      - name: Upload Maestro Reports & Media
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: maestro-full-test-results
          path: |
            android/maestro-report/
            android/.maestro/recordings/
            android/.maestro/screenshots/