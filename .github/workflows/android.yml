name: ðŸ“± Android CI/CD

on:
  push:
    branches: ["main", "develop"]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

jobs:
  # ðŸ—ï¸ JOB 1: BUILD & UNIT TEST
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew  

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK (Debug)
        run: ./gradlew assembleDebug

      # Uploads the APK so the next job can download it
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocketree-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

# ðŸ¤– JOB 2: MAESTRO UI TESTS
  ui-test:
    needs: build-android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android # All 'run' steps execute inside the /android folder

    strategy:
      matrix:
        api-level: [29]
        target: [default]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Download the APK
      # Note: 'path' here is relative to the REPO ROOT, not the working-directory.
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: pocketree-debug.apk
          path: android/app/build/outputs/apk/debug/

      # 2. Install Maestro
      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      # 3. Spin up Emulator & Run Tests
      - name: Run Maestro Flows
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: |
            # IMPORTANT: The script below runs INSIDE ./android due to defaults.
            # We don't need the "android/" prefix here because we are already in it.
            
            adb install app/build/outputs/apk/debug/app-debug.apk
            
            mkdir -p maestro-report
            maestro test .maestro/flow.yaml --format junit --output maestro-report/report.xml --record
      # ðŸ“¸ ðŸ“¹ Step 4: Capture Everything (XML + PNG + MP4)
      - name: Upload Maestro Reports & Media
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: maestro-full-test-results
          path: |
            android/maestro-report/
            android/.maestro/recordings/
            android/.maestro/screenshots/