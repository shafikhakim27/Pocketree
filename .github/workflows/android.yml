name: ðŸ“± Android CI/CD

on:
  push:
    branches: ["main", "develop"]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

jobs:
  # ðŸ—ï¸ JOB 1: BUILD & UNIT TEST
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew  

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build APK (Debug)
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pocketree-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # ðŸ¤– JOB 2: MAESTRO UI TESTS
  ui-test:
    needs: build-android
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    strategy:
      matrix:
        api-level: [29]
        target: [default]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Download the APK directly into the android folder
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: pocketree-debug.apk
          path: .

      - name: Install required libraries for emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y libvulkan1 libxcb-xinerama0 libx11-6 libx11-xcb1

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro Flows
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: |
            # 1. Debug & Setup
            echo "--- Debug: Raw flow.yaml inspection ---"
            cat -A $GITHUB_WORKSPACE/android/.maestro/flow.yaml
            mkdir -p maestro-report
            mkdir -p .maestro/recordings
            mkdir -p .maestro/screenshots
            
            # 2. Install the APK
            # Based on your logs, the APK is landing in the current folder
            adb install app-debug.apk

            # 3. Run Test (Generates JUnit XML)
            # We add '|| touch ...' so the script CONTINUES even if the test fails
            echo "Running Maestro Test..."
            maestro test $GITHUB_WORKSPACE/android/.maestro/flow.yaml --format junit --output maestro-report/report.xml || touch .maestro/test_failed

            # 4. Run Record (Generates MP4)
            # We DO NOT specify an output path here to avoid the "exit code 2" error.
            echo "Recording Video..."
            maestro record $GITHUB_WORKSPACE/android/.maestro/flow.yaml

            # 5. Move the Video
            # Maestro creates a file like '2024-01-01...mp4', we move it to our artifact folder
            echo "Moving video file..."
            mv *.mp4 .maestro/recordings/flow.mp4

            # 6. Fail the job if the test failed
            # This ensures Azure Deployment is BLOCKED if the tests didn't pass
            if [ -f .maestro/test_failed ]; then echo "Maestro tests failed!"; exit 1; fi

      - name: Upload Maestro Reports & Media
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: maestro-full-test-results
          path: |
            maestro-report/
            .maestro/recordings/
            .maestro/screenshots/