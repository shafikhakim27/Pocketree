name: üß† ML Service Ops

on:
  push:
    branches: ["main", "develop"]
    paths:
      - 'ml-service/**'
      - '.github/workflows/ml-ops.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USER }}/pocketree-ml
  AZURE_WEBAPP_NAME: pocketree-ml-service 

jobs:
  build-and-deploy-ml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # üõ°Ô∏è Snyk Security Scan (Python Dependencies)
      - name: üõ°Ô∏è Snyk Python Scan
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=ml-service/requirements.txt --severity-threshold=high --skip-unresolved

      # üêç Bandit Security Scan (SAST)
      - name: üêç Run Bandit
        run: |
          pip install bandit
          bandit -r ml-service/ -lll -iii

      # üê≥ Docker Build & Push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long

      - name: Build and push ML Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ml-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # üöÄ Deploy to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: '${{ env.IMAGE_NAME }}:sha-${{ github.sha }}'