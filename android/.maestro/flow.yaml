appId: com.pocketree.app
---
# 1. Clear state to ensure a clean test every time
- clearState

# 2. Start the app
- launchApp

# 3. Handle slow emulator startup
# CI emulators are slower than local ones. Waiting for the app to settle is key.
- waitForAnimationEnd:
    timeout: 5000

# 4. Verification
# We use 'assertVisible' to confirm the UI has actually rendered
- assertVisible:
    text: "Welcome"
    timeout: 15000 # Increased timeout for CI stability

# 5. Take a "Happy Path" screenshot
- takeScreenshot: "Startup_Success"

# 6. Stop the app
- stopApp