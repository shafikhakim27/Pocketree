appId: com.pocketree.app
---
# 1. Clear state for a clean test
- clearState

# 2. Start the app
- launchApp

# 3. Wait for animations to settle
- waitForAnimationToEnd:
    timeout: 5000

# 4. Verification
# Ensure 'text' and 'timeout' are indented 4 spaces under the dash
- assertVisible:
    text: "Welcome"
    timeout: 15000

# 5. Take a screenshot
- takeScreenshot: "Startup_Success"

# 6. Stop the app
- stopApp