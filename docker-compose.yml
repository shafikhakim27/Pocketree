version: '3.8'

services:
  pocketree-api:
    build:
      context: .
      dockerfile: src/Pocketree.Api/Dockerfile
    ports:
      - "5000:5000"   # match host and container port for clarity
    environment:
      ConnectionStrings__Default: Server=pocketree-db;Database=pocketree;User=root;Password=${DB_PASSWORD:-password}
      # Tell the API where to find the Python Service
      ML_SERVICE_URL: http://ml-service:8000
    depends_on:
      - pocketree-db
      - ml-service    # Wait for Python to start
    networks:
      - pocketree-net
    restart: always

  pocketree-db:
    image: mysql:8.0
    container_name: pocketree-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: pocketree
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - pocketree-net

  # --- NEW PYTHON ML SERVICE ---
  ml-service:
    build:
      context: ml-service  # Look inside the new folder
      dockerfile: Dockerfile
    container_name: pocketree-ml
    restart: always
    ports:
      - "8001:8000"  # Map laptop port 8001 -> Container port 8000
    networks:
      - pocketree-net

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: pocketree-jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - pocketree-net

volumes:
  db_data:
  jenkins_home:

networks:
  pocketree-net:
    name: fixed-pocketree-network